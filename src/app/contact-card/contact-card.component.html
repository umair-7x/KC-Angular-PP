<div class="contact-card-container">
  <mat-card matRipple>
    <mat-card-header>
      <img mat-card-avatar src="{{ contact.profilePictureUrl }}" />
      <mat-card-title>
        {{ contact.fullName }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ contact.age }} {{ contact.shortGenderLabel }}
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
